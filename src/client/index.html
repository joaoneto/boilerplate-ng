<!DOCTYPE html>
<html data-ng-app="app" ng-strict-di >

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>Boilerplate-ng</title>
  <!-- Angular Ã© melhor declarar aqui para na carregar nada antes dele.-->
  <script src="node_modules/angular/angular.min.js"></script>
  <style type="text/css">
    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
      display: none !important;
    }
  </style>
  <!-- CSS -->
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />

</head>

<body ng-controller="appCtrl as vm">


  <!-- JS -->
  <script src="node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="node_modules/angular-material/angular-material.min.js"></script>
  <script src="node_modules/angular-messages/angular-messages.min.js"></script>
  <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="node_modules/toastr/build/toastr.min.js"></script>
  <!-- APP -->
  <script src="app/app.module.js"></script>
  <!-- CoreModule -->
  <script src="app/core/core.module.js"></script>


    <header>
      <div class="slide-animate" ng-include src="'app/partials/toolbar.html'"></div>
    </header>

    <div class="slide-animate" ng-include src="'app/partials/sidenav.html'"></div>

    <md-card ng-cloak>
      <a href="" ui-sref="hello" ui-sref-active="active" ng-cloak>Hello</a>
      <a href="" ui-sref="about" ui-sref-active="active" ng-cloak>About</a>
      {{vm.menus}}

      <ui-view></ui-view>
    </md-card>

    <footer>
      <div class="slide-animate" ng-include src="'app/partials/footer.html'"></div>
    </footer>


</body>

</html>
